<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Slider</title>
</head>
<body>
    <label for="Red">Red</label>
    <input  type="range" min="0" max="255" value="0" step="1" id="r1"><br>

    <label for="Green">Green</label>
    <input  type="range" min="0" max="255" value="0" step="1" id="r2"><br>

    <label for="Blue">Blue</label>
    <input  type="range" min="0" max="255" value="0" step="1" id="r3"><br>

    <p id="words">  Change the 3 color ranges above and observe my color change </p>

    <script src="../scripts/colorSlider.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
    <!-- <link href="../Styling/style1.css" rel="stylesheet" type="text/css" /> -->
    <!-- <script src="../Scripts/script1.js"></script> -->
</head>

<body>
    <form action="profile.html">
        <input type="text" placeholder="Enter Name" name="uname" pattern="^[a-zA-Z]{3,}$">
        <input type="text" placeholder="Enter Age" name="uage" pattern="^[1-9]+[0-9]*$">
        <input type="text" placeholder="Enter Address" name="uaddress" pattern="^[a-zA-Z0-9]{5,}$">
        <input type="text" placeholder="Enter Gender" name="ugender" pattern="^(Male||Female||male||female)$">
        <input type="text" placeholder="Enter Your E-mail" name="uemail" pattern="^[a-zA-Z0-9]+[@][a-zA-Z]+(.com){1}$">
        <input type="text" placeholder="Enter Your Mobile" name="umobile" pattern="^(01)[0-2]{1}[0-9]{8}$">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
